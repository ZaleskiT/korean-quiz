<h1>Korean Quiz</h1>
<label for="category">Select Vocabulary Category:</label>
<select id="category" [(ngModel)]="selectedCategoryMain">
  <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
</select>
<button (click)="startQuiz('vocabulary')">Start Vocabulary Quiz</button>
<hr>
<button (click)="startQuiz('verb')">Start Verb Quiz</button>
